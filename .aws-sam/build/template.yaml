AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Serverless application with two API Gateways: OP Gateway for Authorization
  Server (AS) with mTLS, and mock-telco-o Gateway for the Trust Score API.

  '
Resources:
  TrustScoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TrustScoreFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          JWT_ISSUER: telcoexample.com
      Events:
        TrustScore:
          Type: Api
          Properties:
            Path: /trust-score
            Method: POST
            RestApiId:
              Ref: MockTelcoGateway
    Metadata:
      SamResourceId: TrustScoreFunction
  JwksAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: JwksAuthorizerFunction
      Handler: index.handler
      Runtime: nodejs18.x
      Environment:
        Variables:
          JWKS_URI:
            Ref: JwksUri
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - execute-api:Invoke
          Resource:
            Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockTelcoGateway}/*
    Metadata:
      SamResourceId: JwksAuthorizerFunction
  JwksAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: JwksAuthorizer
      RestApiId:
        Ref: MockTelcoGateway
      Type: TOKEN
      AuthorizerUri:
        Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${JwksAuthorizerFunction.Arn}/invocations
      IdentitySource: method.request.header.Authorization
  MockTelcoGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: REGIONAL
  MockTelcoGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId:
        Ref: MockTelcoGatewayDeployment
      RestApiId:
        Ref: MockTelcoGateway
      StageName: Prod
  MockTelcoGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: TrustScoreFunction
    Properties:
      RestApiId:
        Ref: MockTelcoGateway
      StageName:
        Ref: AWS::NoValue
  MockTelcoDomainNameApiMapping:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn:
    - MockTelcoGatewayStage
    Properties:
      DomainName: mock-telco-o.api.trustframeworks.io
      RestApiId:
        Ref: MockTelcoGateway
      Stage: Prod
  MockTelcoRecordSet:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: Z04859113RMVSAYT46EAR
      Name: mock-telco-o.api.trustframeworks.io
      Type: A
      AliasTarget:
        DNSName:
          Fn::Sub: ${MockTelcoGateway}.execute-api.${AWS::Region}.amazonaws.com
        HostedZoneId: Z1UJRXOUMOOFQ8
Outputs:
  MockTelcoGatewayURL:
    Description: URL for mock-telco-o API Gateway hosting the Trust Score API
    Value:
      Fn::Sub: https://${MockTelcoGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/trust-score
